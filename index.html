<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Alura Books</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu__hamburguer container__imagem"></span>
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">FRONT-END</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">BUSINESS</a>
                </li>
                <li class="lista__menu__item">
                    <a href="#" class="lista__menu__link">DESIGN & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="Logo da Alura Livros">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="assets/Vector.svg" alt="Ícone de favoritos"></a>
            <a class="container__imagem" href="#"><img src="assets/Sacola.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="assets/User.svg" alt="Meu usuário"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Próxima leitura?">
    </section>


    <footer>

    </footer>
</body>
</html>
